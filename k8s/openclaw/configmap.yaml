apiVersion: v1
kind: ConfigMap
metadata:
  name: openclaw-config
  namespace: openclaw
data:
  config.json5: |
    {
      identity: {
        name: "Clawd",
        theme: "helpful assistant",
        emoji: "ðŸ¦ž"
      },
      agent: {
        workspace: "/home/node/.openclaw/workspace",
        model: {
          primary: "google/gemini-2.0-flash",
          fallbacks: ["google/gemini-1.5-flash"]
        }
      },
      auth: {
        profiles: {
          "gemini:api": {
            provider: "google",
            mode: "api_key",
            apiKey: "${GEMINI_API_KEY}"
          }
        },
        order: {
          google: ["gemini:api"]
        }
      },
      env: {
        shellEnv: { enabled: true }
      },
      channels: {
        telegram: {
          dm: { policy: "pairing" },
          botToken: "${TELEGRAM_BOT_TOKEN}",
          allowFrom: ["803653603"]
        }
      },
      gateway: {
        bind: "0.0.0.0",
        port: 18789,
        token: "${OPENCLAW_GATEWAY_TOKEN}"
      }
    }
