apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  namespace: openclaw
  labels:
    app: openclaw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openclaw
  template:
    metadata:
      labels:
        app: openclaw
    spec:
      initContainers:
        - name: copy-config
          image: busybox
          command: ['sh', '-c', 'cp /config/openclaw.json /data/openclaw.json && chown 1000:1000 /data/openclaw.json && chmod 600 /data/openclaw.json']
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
      containers:
        - name: gateway
          image: lluchkaa/openclaw:latest
          imagePullPolicy: Always
          command: ["openclaw", "gateway", "--bind", "lan", "--verbose"]
          ports:
            - name: gateway
              containerPort: 18789
            - name: bridge
              containerPort: 18790
          env:
            - name: NODE_OPTIONS
              value: "--max-old-space-size=3072"
            - name: OPENCLAW_GATEWAY_BIND
              value: "lan"
            - name: OPENCLAW_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: gateway-token
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: gemini-api-key
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: telegram-bot-token
          volumeMounts:
            - name: data
              mountPath: /home/node/.openclaw
          resources:
            requests:
              memory: "1Gi"
              cpu: "200m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: openclaw-config
        - name: config
          configMap:
            name: openclaw-config
